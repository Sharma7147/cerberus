name: CI â€“ CERBERUS

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show python/pip versions (debug)
      run: |
        python --version
        pip --version
        which python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Install package (editable)
      run: |
        pip install -e .

    - name: Smoke import check (quick debug)
      run: |
        python - <<'PY'
import sys
try:
    import cerberus
    print("Imported cerberus package, version:", getattr(cerberus, "__version__", "(no __version__)"))
    from cerberus.core import generate_passwords
    print("generate_passwords is", generate_passwords)
except Exception as e:
    print("SMOKE IMPORT FAILED:", e)
    raise
PY

    - name: Run tests
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q
